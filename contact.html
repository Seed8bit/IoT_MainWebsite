  <!-- Demos -->
  <section id="contact-main" class="py-2">
    <div class="container form-style">
        <form name="contact" method="POST" data-netlify="true" action="/form_confirmation.html">
            <label>您的称呼：<input class="input-field" type="text" name="name" /></label>
            <label>您的联系方式：<input class="input-field" ttype="text" name="contact-info" /></label>
            <div id="contact-method" class="radio-select">
                <label for="cellphone">电话 <input type="radio" name="contact-method" id="cellphone" value="cellphone"/></label>
                <label for="wechat">微信 <input type="radio" name="contact-method" id="wechat" value="wechat"/></label>
                <label for="qq">QQ <input type="radio" name="contact-method" id="qq" value="qq"/></label>
                <label for="email">电子邮件 <input type="radio" name="contact-method" id="email" value="email"/></label>
                <label for="other-contact-method">其他 <input type="radio" name="contact-method" id="other-contact-method" value="other-contact-method"/></label>
            </div>
            <label>请简要描述您的问题，建议或者意见：</label>
            <textarea name="message" class="textarea-field"></textarea>
            <br>
            <input type="submit" value="提交"/>
        </form>
    </div>
  </section>
